<hr3>Sectiune autentificare</hr3>
<h3>{{valueObject.email}}</h3>

<form name="myForm" ng-submit="$ctrl.login()" role="form" novalidate>
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" name="email" id="email" class="form-control" ng-model="$ctrl.valueObject.email" value="user" required />
        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">email is required.</span>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" ng-model="$ctrl.valueObject.password" required>
        <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
            <span ng-show="myForm.password.$error.required">password is required.</span>
    </div>


    <div class="form-actions">
        <button type="submit" ng-disabled="myForm.email.$invalid || myForm.password.$invalid"
            class="btn btn=primary">Login</button>
    </div>
    <p><a href="#!register">Register</a></a></p>
</form>
